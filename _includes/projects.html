<div class="user-details">
  <h1> Featured Projects </h1>
</div>
{% for project in site.data.projects %}
<div class="user-projects">
  <div class="images">
    <img alt="Project preview" src="{{ " /assets/img/" | prepend: site.baseurl | append: project.image }}" />
  </div>
  <div class="contents">
    <h3> {{ project.title}} </h3>
    <ul>
      {% for tag in project.tags %}
      <li> {{ tag }} </li>
      {% endfor %}
    </ul>
    <p>{{ project.description }}</p>
    <a class="project-link" href="{{ project.url }}" target="_blank">Check it out</a>
  </div>
</div>
{% endfor %}
